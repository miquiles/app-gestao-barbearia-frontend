

<mat-card class="bannerCadastro">

 
  <form [formGroup]="formGroup">

    <mat-form-field >
        <mat-label> Selecione o cliente </mat-label>
        <input formControlName="cliente" class="input" matInput type="text" [matAutocomplete]="auto"/>
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let item of filteredOptions" [value]="item">
                {{item}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>

    
    <mat-form-field>
        <input type="number" matInput placeholder="Documento" [(ngModel)]="cliente.document" name= "totalValue"> 
    </mat-form-field> 

        <mat-form-field>
        <input  type="text" [matAutocomplete]="formas" matInput placeholder="Forma de pagamento" [(ngModel)]="os.paymentType" name="paymentType"> 
        <mat-autocomplete #formas="matAutocomplete">
          <mat-option *ngFor="let formas of formas_pagamento" [value]="formas">
              {{formas}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

      <mat-form-field>
          <input  type="text" [matAutocomplete]="status" matInput placeholder="Status de pagamento" [(ngModel)]="os.paymentsStatus" name="paymentsStatus"> 
          <mat-autocomplete #status="matAutocomplete">
            <mat-option *ngFor="let status of status_pagamento" [value]="status">
                {{status}}
            </mat-option>
        </mat-autocomplete>
      </mat-form-field>

      <mat-form-field>
        <input type="number" matInput placeholder="Valor total do serviÃ§o" [(ngModel)]="os.totalValue" name= "totalValue"> 
    </mat-form-field> 

<button class="btnsalvar" mat-raised-button color="primary">Salvar</button>
<button class="btncancelar"  mat-raised-button>Cancelar</button>
</form>
</mat-card>
