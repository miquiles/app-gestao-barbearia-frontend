<div class="mat-elevation-z4">
    <table mat-table [dataSource]="products">
  
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef >Id</th>
        <td mat-cell *matCellDef="let product">{{product.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef >Name</th>
        <td mat-cell *matCellDef="let product">{{product.nome}}</td>
      </ng-container>
  
       <!-- Price Column -->
       <ng-container matColumnDef="preco">
        <th mat-header-cell *matHeaderCellDef >Preço</th>
        <td mat-cell *matCellDef="let product">{{product.preco | currency:'BRL'}}</td>
      </ng-container>

        <!-- Action Column -->
       <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef >Ações</th>
        <td mat-cell *matCellDef="let product">

            <a routerLink="/products/update/{{ product.id }}" class="edit">
                <i class="material-icons ">
                    edit

                </i>

            </a>

            <a routerLink="/products/delete/{{ product.id }}" class="delete">
                <i class="material-icons ">
                    delete

                </i>

            </a>



        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


    </table>

    <mat-paginator #paginator
    [length]="dataSource?.data.length"
    [pageIndex]="0"
    [pageSize]="7"
    [pageSizeOptions]="[5, 6, 7]">
</mat-paginator>
  
    
  </div>
