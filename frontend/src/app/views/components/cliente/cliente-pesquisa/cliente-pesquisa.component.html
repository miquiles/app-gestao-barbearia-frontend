

<div class="cliente-pesquisa">

    <mat-form-field >
    <mat-label> Selecione o cliente </mat-label>
    <input  class="input" matInput type="text" [matAutocomplete]="auto"/>
    <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let item of options" [value]="item">
            {{item}}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
</div>
