
<aside>
<div class="mat-elevation-z4">
    <table mat-table [dataSource]="dados" >


  
      <!-- Name Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef >Name Completo</th>
        <td mat-cell *matCellDef="let cliente">{{cliente.firstName}}</td>
      </ng-container>

       <!-- Name Column -->
       <ng-container matColumnDef="secondName">
        <th mat-header-cell *matHeaderCellDef ></th>
        <td mat-cell *matCellDef="let cliente">{{cliente.secondName}}</td>
      </ng-container>

      


      
       Name Column
       <ng-container matColumnDef="mail">
        <th mat-header-cell *matHeaderCellDef >Email</th>
        <td mat-cell *matCellDef="let cliente">{{cliente.mail}}</td>
      </ng-container>




             <!-- Name Column -->
             <ng-container matColumnDef="document">
              <th mat-header-cell *matHeaderCellDef >Documento</th>
              <td style="padding-left: 30px;" mat-cell *matCellDef="let cliente">{{cliente.document}}</td>
            </ng-container>
      



      
       <!-- Name Column -->
       <ng-container matColumnDef="bornDate">
        <th mat-header-cell *matHeaderCellDef >Data nascimento</th>
        <td mat-cell *matCellDef="let cliente">{{cliente.bornDate}}</td>
      </ng-container>

         Name Column
             <ng-container matColumnDef="ddd">
              <th mat-header-cell *matHeaderCellDef >DDD</th>
              <td mat-cell *matCellDef="let cliente">{{cliente.ddd}}</td>
            </ng-container>

            <ng-container matColumnDef="numberPhone">
              <th mat-header-cell *matHeaderCellDef >Telefone</th>
              <td mat-cell *matCellDef="let cliente">{{cliente.numberPhone}}</td>
            </ng-container>

                     <!-- Action Column -->
         <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef >Ações</th>
          <td mat-cell *matCellDef="let cliente">
  
              <a routerLink="" class="edit">
                  <i class="material-icons " style= "color: black; opacity: 50%;">
                      edit
  
                  </i>
  
              </a>
  
              <a routerLink="" class="delete">
                  <i class="material-icons " style="padding-left: 20px; color: black; opacity: 50%;">
                      delete
  
                  </i>
  
              </a>

              <a routerLink="" class="contato">
                <i class="material-icons " style="padding-left: 20px; color: black; opacity: 50%;">
                    mail

                </i>

            </a>
  
  
  
          </td>
        </ng-container>
    

  
      
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>





    </table>

    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons 
    aria-label="Select page of periodic cliente">
</mat-paginator>
   -->
    
  </div>
</aside>
